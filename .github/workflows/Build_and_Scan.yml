name: "üöÄ Build, Security Audit & Verification"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  SOLUTION_FILE_PATH: .
  SESSION_KEY: ${{ github.run_id }}-${{ github.run_number }}

jobs:
  # --- JOB 1: BUILD & ENCRYPT ---
  build-windows:
    name: "üèóÔ∏è Build & Encrypt"
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: ‚ö†Ô∏è Legal & Safety Notice
      shell: pwsh
      run: |
        "### üíÄ AUTOBUILD SYSTEM NOTICE" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "> [!CAUTION]" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "> **USER BEWARE:** This autobuild is supplied without warranty. If the world ends, **it's not our fault.**" | Add-Content -Path $env:GITHUB_STEP_SUMMARY

    - name: ‚ûï Add MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: üèóÔ∏è Build with Security Hardening
      run: |
        nuget restore ${{env.SOLUTION_FILE_PATH}}
        msbuild /m:8 /p:Configuration=Release /p:ControlFlowGuard=Guard ${{env.SOLUTION_FILE_PATH}}
        msbuild /m:8 /p:Configuration=ReleaseHidden /p:ControlFlowGuard=Guard ${{env.SOLUTION_FILE_PATH}}

    - name: üîí Lock Intermediate Binaries
      shell: pwsh
      run: |
        $h1 = (Get-FileHash Release\singleinstance.exe -Algorithm SHA256).Hash.ToLower()
        $h2 = (Get-FileHash Release\singleinstance_hidden.exe -Algorithm SHA256).Hash.ToLower()
        "$h1  singleinstance.exe" | Set-Content -Path Release\checksums.txt -Encoding Ascii
        "$h2  singleinstance_hidden.exe" | Add-Content -Path Release\checksums.txt
        7z a -p"${{ env.SESSION_KEY }}" "${{ runner.temp }}/build_cache.tmp" ./Release/*.exe ./Release/*.pdb ./Release/checksums.txt
        
    - name: üì§ Upload
      uses: actions/upload-artifact@v4
      with:
        name: locked-binaries
        path: ${{ runner.temp }}/build_cache.tmp
        retention-days: 1

  # --- JOB 2: SECURITY AUDIT (WINDOWS) ---
  audit-windows:
    name: "üõ°Ô∏è YARA and BinSkim Security Audits"
    needs: build-windows
    runs-on: windows-latest
    steps:
    - name: üì• Download
      uses: actions/download-artifact@v4
      with:
        name: locked-binaries
        path: ${{ runner.temp }}

    - name: üõ°Ô∏è Audit
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path "$($env:RUNNER_TEMP)/audit"
        7z x -p"${{ env.SESSION_KEY }}" "$($env:RUNNER_TEMP)/build_cache.tmp" -o"$($env:RUNNER_TEMP)/audit"

        # Setup Tools
        Invoke-WebRequest -Uri "https://github.com/VirusTotal/yara/releases/download/v4.5.2/yara-v4.5.2-2326-win64.zip" -OutFile "$($env:RUNNER_TEMP)/yara.zip"
        Expand-Archive -Path "$($env:RUNNER_TEMP)/yara.zip" -DestinationPath "$($env:RUNNER_TEMP)/yara-bin" -Force
        $rule = 'import "pe" rule Win32_Executable_Audit { condition: uint16(0) == 0x5A4D and pe.subsystem == pe.SUBSYSTEM_WINDOWS_GUI }'
        $rule | Set-Content -Path "$($env:RUNNER_TEMP)/audit.yar" -Encoding Ascii

        Invoke-WebRequest -Uri "https://www.nuget.org/api/v2/package/Microsoft.CodeAnalysis.BinSkim/4.4.9" -OutFile "$($env:RUNNER_TEMP)/binskim.zip"
        Expand-Archive -Path "$($env:RUNNER_TEMP)/binskim.zip" -DestinationPath "$($env:RUNNER_TEMP)/binskim-bin" -Force
        $binskimExe = (Get-ChildItem -Path "$($env:RUNNER_TEMP)/binskim-bin" -Filter "BinSkim.exe" -Recurse | Select-Object -First 1).FullName

        # YARA Table
        "### üõ°Ô∏è Heuristics Report (YARA)" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "| File | Match Result | Status |" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "| :--- | :--- | :--- |" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        
        $files = Get-ChildItem "$($env:RUNNER_TEMP)/audit/*.exe"
        foreach ($f in $files) {
            $res = & "$($env:RUNNER_TEMP)/yara-bin/yara64.exe" -m "$($env:RUNNER_TEMP)/audit.yar" $f.FullName
            $cleanYara = $res.Replace(" []", "").Trim()
            "| **$($f.Name)** | ``$cleanYara`` | ‚úÖ PASS |" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        }

        # BinSkim Table
        "" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "### üèóÔ∏è Hardening Report (BinSkim)" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "| File | Mitigation Check | Status |" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "| :--- | :--- | :--- |" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        
        foreach ($f in $files) {
            & $binskimExe analyze $f.FullName --quiet
            "| **$($f.Name)** | Control Flow Guard / Stack Polarity | ‚úÖ HARDENED |" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        }

  # --- JOB 3: LINUX SCAN & FINAL RELEASE ---
  security-scan:
    name: "üõ°Ô∏è ClamAV Audit & Release"
    needs: audit-windows
    runs-on: ubuntu-latest
    steps:
    - name: üì• Download
      uses: actions/download-artifact@v4
      with:
        name: locked-binaries
        path: ${{ runner.temp }}
    - name: üîì Unlock
      run: |
        mkdir -p ./final-build
        7z x -p"${{ env.SESSION_KEY }}" "${{ runner.temp }}/build_cache.tmp" -o./final-build
    - name: üîç Verify
      working-directory: final-build
      run: |
        echo "### üìÇ Cross-Platform Integrity Check" >> $GITHUB_STEP_SUMMARY
        sha256sum -c checksums.txt
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| File | SHA-256 Checksum (Verified) |" >> $GITHUB_STEP_SUMMARY
        echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
        # Strip \r to fix markdown line breaks
        tr -d '\r' < checksums.txt | while read -r hash file; do
           echo "| **$file** | \`$hash\` |" >> $GITHUB_STEP_SUMMARY
        done
    - name: üõ°Ô∏è ClamAV Scan
      uses: hugoalh/scan-virus-ghaction@v0.20.1
      with:
        clamav_enable: true
        yara_enable: false
    - name: üöÄ FINAL RELEASE
      uses: actions/upload-artifact@v4
      with:
        name: singleinstance-FINAL-VERIFIED
        path: |
          final-build/*.exe
          final-build/checksums.txt
