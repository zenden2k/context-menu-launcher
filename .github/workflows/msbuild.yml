name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  SOLUTION_FILE_PATH: .
  BUILD_RELEASE: Release
  BUILD_HIDDEN: ReleaseHidden

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # --- THE DISCLAIMER ---
    - name: ‚ö†Ô∏è Legal & Safety Notice
      shell: pwsh
      run: |
        echo "### üíÄ CRITICAL SYSTEM NOTICE" >> $env:GITHUB_STEP_SUMMARY
        echo "" >> $env:GITHUB_STEP_SUMMARY
        echo "> [!CAUTION]" >> $env:GITHUB_STEP_SUMMARY
        echo "> **USER BEWARE:** This autobuild is supplied without warranty." >> $env:GITHUB_STEP_SUMMARY
        echo "" >> $env:GITHUB_STEP_SUMMARY
        echo "Using this software may result in:" >> $env:GITHUB_STEP_SUMMARY
        echo "1. **System Self-Termination:** Your OS might deciding it's better off as a blank screen. üñ•Ô∏èüí®" >> $env:GITHUB_STEP_SUMMARY
        echo "2. **Data Transcendence:** Your files may leave this physical realm without notice. üöÆ" >> $env:GITHUB_STEP_SUMMARY
        echo "3. **Total Hardware Regret:** Your motherboard may experience a sudden desire to become molten slag. üî•" >> $env:GITHUB_STEP_SUMMARY
        echo "" >> $env:GITHUB_STEP_SUMMARY
        echo "If your computer decides to delete its own soul, **it is not our fault.**" >> $env:GITHUB_STEP_SUMMARY
        echo "" >> $env:GITHUB_STEP_SUMMARY
        echo "If the world ends, **it's not our fault.** Use at your own risk!" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "Disclaimer posted to Job Summary." -ForegroundColor Cyan

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2 # Updated to v2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
          msbuild /m:8 /p:Configuration=${{env.BUILD_RELEASE}} ${{env.SOLUTION_FILE_PATH}}
          msbuild /m:8 /p:Configuration=${{env.BUILD_HIDDEN}} ${{env.SOLUTION_FILE_PATH}}

    - name: Verify, Hash, and Summarize
      shell: pwsh
      run: |
        $exes = @("Release\singleinstance.exe", "Release\singleinstance_hidden.exe")
        $checksumFile = "Release\checksums.txt"
        
        # Start the Summary Header with a blank line for Markdown compliance
        "### üîí Binary Verification Report" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
        "" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
        "| File | Manifest | SHA-256 Checksum |" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
        "| :--- | :--- | :--- |" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append

        if (Test-Path $checksumFile) { Remove-Item $checksumFile }

        foreach ($exe in $exes) {
            if (Test-Path $exe) {
                $filename = Split-Path $exe -Leaf
                $hash = (Get-FileHash $exe -Algorithm SHA256).Hash
                $hasManifest = Select-String -Path $exe -Pattern "requestedExecutionLevel" -Quiet
                $manifestStatus = $hasManifest ? "‚úÖ PASS" : "‚ùå FAIL"
                
                # 1. Write to the Job Summary (Using explicit quotes and braces)
                "| **${filename}** | ${manifestStatus} | `${hash}` |" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
                
                # 2. Write to the logs
                Write-Host "Processed ${filename}: ${hash}" -ForegroundColor Cyan
                
                # 3. Write to the checksums.txt
                "${hash}  ${filename}" | Out-File -FilePath $checksumFile -Append -Encoding ascii
                
                if (-not $hasManifest) { 
                    Write-Error "Manifest missing in $filename"
                    exit 1 
                }
            }
        } 

    # --- EXPORT THE EXE FILES ---
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: singleinstance-binaries
        path: |
           ./Release/*.exe
           # Exclude the PDBs as discussed earlier to keep it clean
           !./Release/*.pdb
