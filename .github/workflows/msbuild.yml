name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  SOLUTION_FILE_PATH: .
  BUILD_RELEASE: Release
  BUILD_HIDDEN: ReleaseHidden

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # --- THE DISCLAIMER ---
    - name: âš ï¸ Legal & Safety Notice
      shell: pwsh
      run: |
        echo "### ðŸ’€ CRITICAL SYSTEM NOTICE" >> $env:GITHUB_STEP_SUMMARY
        echo "" >> $env:GITHUB_STEP_SUMMARY
        echo "> [!CAUTION]" >> $env:GITHUB_STEP_SUMMARY
        echo "> **USER BEWARE:** This autobuild is supplied without warranty." >> $env:GITHUB_STEP_SUMMARY
        echo "" >> $env:GITHUB_STEP_SUMMARY
        echo "Using this software may result in:" >> $env:GITHUB_STEP_SUMMARY
        echo "1. **System Self-Termination:** Your OS might deciding it's better off as a blank screen. ðŸ–¥ï¸ðŸ’¨" >> $env:GITHUB_STEP_SUMMARY
        echo "2. **Data Transcendence:** Your files may leave this physical realm without notice. ðŸš®" >> $env:GITHUB_STEP_SUMMARY
        echo "3. **Total Hardware Regret:** Your motherboard may experience a sudden desire to become molten slag. ðŸ”¥" >> $env:GITHUB_STEP_SUMMARY
        echo "" >> $env:GITHUB_STEP_SUMMARY
        echo "If your computer decides to delete its own soul, **it is not our fault.**" >> $env:GITHUB_STEP_SUMMARY
        echo "" >> $env:GITHUB_STEP_SUMMARY
        echo "If the world ends, **it's not our fault.** Use at your own risk! ðŸš€" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "Disclaimer posted to Job Summary." -ForegroundColor Cyan

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2 # Updated to v2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
          msbuild /m:8 /p:Configuration=${{env.BUILD_RELEASE}} ${{env.SOLUTION_FILE_PATH}}
          msbuild /m:8 /p:Configuration=${{env.BUILD_HIDDEN}} ${{env.SOLUTION_FILE_PATH}}

    # Manifests and metdata checks to ensure they are embedded. This should prevent AV issues.
    - name: Verify Manifests and Metadata
      run: |
        $exes = @("Release\singleinstance.exe", "Release\singleinstance_hidden.exe")
        foreach ($exe in $exes) {
            Write-Host "Checking $exe..."
            # Check for the manifest string
            if (Select-String -Path $exe -Pattern "requestedExecutionLevel" -Quiet) {
                Write-Host "  [PASS] Manifest found." -ForegroundColor Green
            } else {
                Write-Error "  [FAIL] Manifest missing in $exe"
                exit 1
            }
        }      

    # --- EXPORT THE EXE FILES ---
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: singleinstance-binaries
        path: |
           ./Release/*.exe
           # Exclude the PDBs as discussed earlier to keep it clean
           !./Release/*.pdb
