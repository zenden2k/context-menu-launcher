        * Your computer spontaneously becoming a very expensive space heater. ðŸŒ¡ï¸
        * Global stock markets performing a backflip. ðŸ“‰
        * Coffee machines refusing to brew. â˜•
        * Unexpected temporal anomalies. ðŸŒ€
        
        If the world ends, **it's not our fault.** Use at your own risk!
        "@
        echo $msg >> $GITHUB_STEP_SUMMARY
        Write-Host "Disclaimer posted to Job Summary." -ForegroundColor Cyan

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2 # Updated to v2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    # --- EXPORT THE EXE ---
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: singleinstance-binary
        path: |
           ./Release/*.exe
           # Exclude the PDBs as discussed earlier to keep it clean
           !./Release/*.pdb
