name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  SOLUTION_FILE_PATH: .
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # --- THE DISCLAIMER ---
    - name: âš ï¸ Legal & Safety Notice
      shell: pwsh
      run: |
        $msg = @"
        ### ðŸš€ Build Disclaimer & Safety Warning
        
        > [!IMPORTANT]
        > This workflow build made from the code you can see in the repo is supplied **"AS-IS"** without support, warranty, or even a sense of self-preservation.
        
        **Potential Side Effects include:**
        * Your OS might decide it's better off as a blank screen. ðŸ–¥ï¸ðŸ’¨
