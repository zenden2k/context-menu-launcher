name: ðŸ—ï¸ Build and verify executables with MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  SOLUTION_FILE_PATH: .
  BUILD_RELEASE: Release
  BUILD_HIDDEN: ReleaseHidden

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # --- THE DISCLAIMER ---
    - name: âš ï¸ Legal & Safety Notice
      shell: pwsh
      run: |
        "### ðŸ’€ CRITICAL NOTICE" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "> [!CAUTION]" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "> **USER BEWARE:** This autobuild is supplied without warranty." | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "Using this software may result in:" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "1. **System Self-Termination:** Your OS might deciding it's better off as a blank screen. ðŸ–¥ï¸ðŸ’¨" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "2. **Data Transcendence:** Your files may leave this physical realm without notice. ðŸš®" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "3. **Total Hardware Regret:** Your motherboard may experience a sudden desire to become molten slag. ðŸ”¥" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "If your computer decides to delete its own soul, **it is not our fault.**" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "If the world ends, **it's not our fault.** Use at your own risk!" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        Write-Host "Disclaimer posted to Job Summary." -ForegroundColor Cyan

    - name: âž• Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: ðŸ’¾ Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: ðŸ—ï¸ Build Executables
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
          msbuild /m:8 /p:Configuration=${{env.BUILD_RELEASE}} ${{env.SOLUTION_FILE_PATH}}
          msbuild /m:8 /p:Configuration=${{env.BUILD_HIDDEN}} ${{env.SOLUTION_FILE_PATH}}
          
    # --- DUAL-ENGINE ANTIVIRUS SCAN (ClamAV + YARA) ---
    - name: ðŸ›¡ï¸ Advanced Security Scan
      uses: hugoalh/scan-virus-ghaction@v0.20.1
      with:
        clamav_enable: true
        clamav_update: true
        yara_enable: true
        # Ensure we only scan the compiled binaries to save time
        ignores_pre: |
          Set-Location -Path "Release"
        found_summary: true
        statistics_summary: true
        
    - name: ðŸ”’ Verify, Hash, and Summarize
      shell: pwsh
      run: |
        $exes = @("Release\singleinstance.exe", "Release\singleinstance_hidden.exe")
        $checksumFile = "Release\checksums.txt"
        
        # Binary Verification Report Header
        "### ðŸ”’ Binary Verification Report" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "| File | Manifest | SHA-256 Checksum |" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "| :--- | :--- | :--- |" | Add-Content -Path $env:GITHUB_STEP_SUMMARY

        if (Test-Path $checksumFile) { Remove-Item $checksumFile }

        foreach ($exe in $exes) {
            if (Test-Path $exe) {
                $filename = Split-Path $exe -Leaf
                $hash = (Get-FileHash $exe -Algorithm SHA256).Hash
                $hasManifest = Select-String -Path $exe -Pattern "requestedExecutionLevel" -Quiet
                $manifestStatus = $hasManifest ? "âœ… PASS" : "âŒ FAIL"
                
                # Table Row using Add-Content
                "| **$filename** | $manifestStatus | ``$hash`` |" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
                
                Write-Host "Processed ${filename}: $hash" -ForegroundColor Cyan
                "$hash  $filename" | Out-File -FilePath $checksumFile -Append -Encoding ascii
                
                if (-not $hasManifest) { exit 1 }
            }
        }

    - name: ðŸ Final Summary
      shell: pwsh
      run: |
        "" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "---" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "### âœ… Security Checks passed" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "> [!IMPORTANT]" | Add-Content -Path $env:GITHUB_STEP_SUMMARY
        "> These binaries have passed **ClamAV Scanning**, **YARA (By VirusTotal) Scanning** **SHA-256 Integrity Validation**, and **UAC Manifest Auditing**. They are ready for deployment." | Add-Content -Path $env:GITHUB_STEP_SUMMARY


    # --- EXPORT THE EXE FILES ---
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: singleinstance-binaries
        path: |
            ./Release/*.exe
            ./Release/checksums.txt
            !./Release/*.pdb
